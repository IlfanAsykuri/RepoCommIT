<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedatren</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid px-0">
        <aside class="sidebar">
            <div class="logo">
                <img src="img/Logo Pesantren.png" alt="Logo" />
            </div>
            <nav>
                <ul>
                    <li>Dashboard</li>
                    <li>Scan QRCode</li>
                    <li class="active">Formulir</li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h1>Formulir</h1>
                <div class="search-bar">
                    <input type="text" placeholder="cari...">
                    <button class="search-btn fa-solid fa-magnifying-glass"></button>
                </div>
                <div class="header-icons">
                    <span class="fa-regular fa-bell"></span>
                    <span class="fa-regular fa-envelope"></span>
                    <span class="fa-solid fa-user"></span>
                </div>
            </header>
            <div class="form-section">
                <ul class="nav nav-tabs mb-4">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Biodata</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Keluarga</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Santri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Domisili Santri</a>
                    </li>
                </ul>
                <form>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="row">
                                <legend class="col-form-label col-sm-4 pt-0">Kewarganegaraan</legend>
                                <div class="col-sm-8">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="citizen" id="wni" checked    >
                                        <label class="form-check-label" for="wni">WNI</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="citizen" id="wna">
                                        <label class="form-check-label" for="wna">WNA</label>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <label for="no_pasport" class="col-sm-4">No Pasport</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="row">
                                <label for="nik" class="col-sm-4">NIK</label>
                                <div class="form-row col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="row">
                                <label for="nik" class="col-sm-4">Nama Lengkap</label>
                                <div class="form-row col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="row">
                                <legend class="col-form-label col-sm-4 pt-0">Jenis Kelamin</legend>
                                <div class="col-sm-8">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="jenis_kelamin" id="laki-laki" checked>
                                        <label class="form-check-label" for="laki-laki">Laki-Laki</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="jenis_kelamin" id="perempuan">
                                        <label class="form-check-label" for="perempuan">Perempuan</label>
                                    </div>
                                </div>
                            </div>

                           <div class="row">
                                <label for="nama" class="col-sm-4">Nama Lengkap</label>
                                <div class="form-row col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="row">
                                <label class="form-label col-sm-4">Tanggal Lahir </label>
                                <div class="row col-sm-8">
                                    <div class="col-sm-3">
                                        <select class="form-select">
                                            <option>2001</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-3">
                                        <select class="form-select">
                                            <option>Desember</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-3">
                                        <select class="form-select">
                                            <option>30</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="profile-image bg-light d-flex align-items-center justify-content-center">
                                <img src="img/santri.jpg" alt="santri" width="100%">
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
